<template name="mainSearch">
  <form id="main-search" >
    <div class="form-group">
     <input
      type="text"
      class="form-control"
      id="main-search-text"
      placeholder="Search for event ..">
   </div>
  </form>

  {{ # if searchResults }}
    {{ # each event in searchResults }}
      <p>
        {{ event.name }}
      </p>
    {{ / each }}
  {{ / if }}
</template>
