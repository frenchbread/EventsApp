<template name="mainSearch">
  <form id="main-search" >
    <div class="form-group">
     <input
      type="text"
      class="form-control"
      id="main-search-text"
      placeholder="Search for event ..">
   </div>
  </form>

  {{ # if searchResults.length }}
    <div class="page-header">
      <h3>
        Search results ({{ searchResults.length }})
      </h3>
    </div>
    <div class="row">
      {{ # each event in searchResults }}
        {{ > eventItem event=event}}
      {{ / each }}
    </div>
  {{ / if }}
</template>
