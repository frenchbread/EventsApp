<template name="searchResults">

  {{ > searchForm searchValue=searchValue }}

  {{ # if searchResults.length }}
    <div class="page-header">
      <h3>
        Search results for <strong>{{ searchValue }}</strong> ({{ searchResults.length }})
      </h3>
    </div>
    <div class="row">
      {{ # each event in searchResults }}
        {{ > eventItem event=event}}
      {{ / each }}
    </div>
  {{ / if }}
</template>
