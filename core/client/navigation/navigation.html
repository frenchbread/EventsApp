<template name="mainLayoutNavigation">
  <nav class="navbar navbar-default navbar-custom">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">MeetPoint</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{# unless currentUser }}
          <a href="{{ pathFor 'register'}}" class="btn btn-default navbar-btn"> Sign Up </a>
          <a href="{{ pathFor 'signin'}}" class="btn btn-primary navbar-btn"> Sign In </a>
          {{ else }}
          <li>
            <a href="#">My Account</a>
          </li>
          <a href="/new" class="btn navbar-btn" id="create-event"> Add Event </a>
          {{/ unless }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
