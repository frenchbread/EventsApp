<template name="landing">
  <div>
    {{ > searchForm }}

    {{ # if currentUser }}
      <div class="page-header">
        <h3>
          Upcomming
        </h3>
      </div>
      <div class="row">
        {{ > upcommingEvents }}
      </div>
      <div class="page-header">
        <h3>
          Past
        </h3>
      </div>
      <div class="row">
        {{ > pastEvents }}
      </div>
    {{ else }}

      <div class="text-center main-text-holder">
        <h1>Welcome to MeetPoint</h1>
        <p>
          Please <a href="{{ pathFor 'login' }}">login</a> or <a href="{{ pathFor 'register' }}">signup</a>.
        </p>
      </div>

    {{ / if }}
  </div>
</template>
